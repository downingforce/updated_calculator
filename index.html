<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/mystyle.css" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc">
        <div class="form-group">
          <label for="add1">1st Number</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd Number</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button id="add" type="submit" class="btn">Add!</button>
        <button id="subtract" type="submit" class="btn">Subtract!</button>
        <button id="multiply" type="submit" class="btn">Multiply!</button>
        <button id="divide" type="submit" class="btn">Divide!</button>
      </form>
      <div id="output">

      </div>
    </div>
  </body>
</html>
